version: '3.8'

services:
  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opentalent-backend
    ports:
      - "9009:9009"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=open_talent_db
      - DB_USERNAME=opentalent_user
      - DB_PASSWORD=opentalent*1234
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - opentalent-network
    restart: unless-stopped

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: opentalent-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=open_talent_db
      - MYSQL_USER=opentalent_user
      - MYSQL_PASSWORD=opentalent*1234
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./db/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/02-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - opentalent-network
    restart: unless-stopped
    command: --lower_case_table_names=1 --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uopentalent_user", "-popentalent*1234"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  opentalent-network:
    driver: bridge

volumes:
  mysql-data: